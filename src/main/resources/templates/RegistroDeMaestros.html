<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">

</head>
<body th:background="@{/img/escuela}">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#hamburg">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Escuela</a>
        </div>
        <div class="collapse navbar-collapse" id="hamburg">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/listar}">Iniciar Sesión</a></li>
                <li><a th:href="@{/form}">Abrir Cuenta</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="btn-nav"><a class="btn btn-primary btn-small navbar-btn" href="/register">Cerrar Sesión</a>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div class="parent">
        <tr th:each="renglon: ${maestro}">
            <td th:text="${renglon.id}"></td>
            <td th:text="${renglon.nombre}"></td>
            <td th:text="${renglon.clave}"></td>
            <td th:text="${renglon.email}"></td>
            <td th:text="${renglon.materia}"></td>
            <!-- "@{/mycontroller/{path}(path=${type})}-->
            <!--carlos lo dejo así: "@{/form/}+${renglon.id}" -->
           <!-- <td> <a th:href="@{/form/{idABuscar}(idABuscar=${renglon.id})}" th:text="Editar" class="btn btn-primary btn-xs"> </a></td>-->
        </tr>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
