<body th:background="@{/img/escuela.jpg}">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">

<div class="container">
    <div class="parent">
        <form class="form-signin form-login">
            <h2 class="form-signin-heading">Bienvenido al Control Escolar</h2>
            <input type="text" class="form-control" name="username" placeholder="ID" required="" autofocus=""/>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required=""/>
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Recordarme
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Consultar</button>
        </form>
    </div>
</div>
</body>
